<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full fade-in">
        <h1 class="text-2xl font-bold text-center mb-6">Prediction Result</h1>
        <div class="text-center">
            {% if is_fake %}
                <p class="text-red-600 text-lg">The account <strong>{{ username }}</strong> is likely FAKE with {{ (confidence * 100)|round(2) }}% confidence.</p>
            {% else %}
                <p class="text-green-600 text-lg">The account <strong>{{ username }}</strong> is likely REAL with {{ ((1 - confidence) * 100)|round(2) }}% confidence.</p>
            {% endif %}
            <p class="text-gray-600 text-sm mt-2">{{ note }}</p>
        </div>
        <a href="/" class="block text-center mt-6 text-blue-600 hover:underline">Check Another Account</a>
    </div>
</body>
</html>
